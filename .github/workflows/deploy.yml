name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取代码（含 package.json）
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 通过 corepack 精确控制 pnpm 版本
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20 # 根据项目需求指定版本
          cache: pnpm

      # 3. 激活 corepack 并锁定 pnpm 版本
      - name: Enable corepack
        run: corepack enable

      - name: Pin pnpm version
        run: corepack prepare pnpm@10.8.0 --activate

      # 4. 使用 Astro 官方 Action
      - name: Install, build, and upload site
        uses: withastro/action@v3
        with:
          package-manager: pnpm # 自动使用已激活的 10.8.0 版本

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
